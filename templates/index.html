<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET Monitor Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* 通用样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7fa;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        @media (min-width: 768px) {
            #app {
                width: 50%;
            }
        }
        @media (max-width: 768px) {
            #app {
                width: 100%;
                padding: 10px;
            }
        }
        h2 {
            margin-bottom: 20px;
        }
        .header-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .header-links a {
            color: #6c757d;
            font-size: 20px;
            transition: color 0.3s ease;
        }
        .header-links a:hover {
            color: #007bff;
        }
        .custom-threads {
            margin-top: 30px;
        }
        .custom-threads .el-button {
            margin-bottom: 10px;
        }
        .custom-threads .el-empty {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header-links">
            <a href="https://github.com/vpslog/let-monitor" target="_blank">
                <i class="fab fa-github">&nbsp; Github/文档</i>
            </a>
            <a href="https://t.me/vpalogchat" target="_blank">
                <i class="fab fa-telegram-plane">&nbsp; Telegram 交流群</i>
            </a>
        </div>
        <h1>LowEndTalk 监控</h1>
        <h2>基础配置</h2>
        <el-form label-position="top" label-width="120px">
            <el-form-item label="监控间隔 (秒)">
                <el-input v-model="config.frequency" type="number" placeholder="Frequency (seconds)"></el-input>
            </el-form-item>

            <el-form-item label="选择通知方式">
                <el-select v-model="config.notice_type" placeholder="选择通知方式">
                    <el-option label="Telegram" value="telegram"></el-option>
                    <el-option label="微信 (息知)" value="wechat"></el-option>
                    <el-option label="自定义" value="custom"></el-option>
                </el-select>
@@ -93,71 +102,179 @@

            <template v-if="config.notice_type === 'custom'">
                <el-form-item label="自定义 URL">
                    <el-input v-model="config.custom_url" placeholder="Custom Notification URL"></el-input>
                </el-form-item>
            </template>

            <el-form-item label="Cloudflare Account ID">
                <el-input v-model="config.cf_account_id" placeholder="Cloudflare Account ID"></el-input>
            </el-form-item>
            <el-form-item label="Cloudflare Token">
                <el-input v-model="config.cf_token" placeholder="Cloudflare Token"></el-input>
            </el-form-item>
            <el-form-item label="模型">
                <el-input v-model="config.model" placeholder="Model"></el-input>
            </el-form-item>
            <el-form-item label="Thread Prompt">
                <el-input v-model="config.thread_prompt" type="textarea" placeholder="Thread Prompt"></el-input>
            </el-form-item>
            <el-form-item label="Filter Prompt">
                <el-input v-model="config.filter_prompt" type="textarea" placeholder="Filter Prompt"></el-input>
            </el-form-item>

            <el-button type="primary" @click="updateConfig">保存配置</el-button>
        </el-form>

        <div class="custom-threads">
            <h2>自定义帖子监控</h2>
            <p style="color:#6c757d;">在此添加需要监控的 LowEndTalk 帖子 URL，可选择仅监控特定作者或关闭 AI 筛选。</p>
            <el-button type="primary" plain @click="addCustomThread">新增帖子</el-button>

            <el-table v-if="config.custom_threads.length" :data="config.custom_threads" border style="margin-top: 20px;">
                <el-table-column label="备注名称" min-width="160">
                    <template #default="scope">
                        <el-input v-model="scope.row.name" placeholder="可选备注"></el-input>
                    </template>
                </el-table-column>
                <el-table-column label="帖子 URL" min-width="240">
                    <template #default="scope">
                        <el-input v-model="scope.row.url" placeholder="https://lowendtalk.com/discussion/..." clearable></el-input>
                    </template>
                </el-table-column>
                <el-table-column label="监控范围" min-width="160">
                    <template #default="scope">
                        <el-switch
                            v-model="scope.row.monitor_all_authors"
                            active-text="全部评论"
                            inactive-text="仅指定作者"
                        ></el-switch>
                    </template>
                </el-table-column>
                <el-table-column label="作者 (可选)" min-width="160">
                    <template #default="scope">
                        <el-input
                            v-model="scope.row.author"
                            :disabled="scope.row.monitor_all_authors"
                            placeholder="支持多个作者，逗号分隔"
                        ></el-input>
                    </template>
                </el-table-column>
                <el-table-column label="AI 筛选" min-width="140">
                    <template #default="scope">
                        <el-switch
                            v-model="scope.row.use_ai_filter"
                            active-text="开启"
                            inactive-text="关闭"
                        ></el-switch>
                    </template>
                </el-table-column>
                <el-table-column label="操作" width="120" align="center">
                    <template #default="scope">
                        <el-button type="danger" plain @click="removeCustomThread(scope.$index)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>

            <el-empty v-else description="暂无自定义帖子，请先添加"></el-empty>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    config: {
                        frequency: 300,
                        telegrambot: '',
                        chat_id: '',
                        notice_type: 'telegram',
                        wechat_key: '',
                        custom_url: '',
                        cf_account_id: '',
                        cf_token: '',
                        model: '',
                        thread_prompt: '',
                        filter_prompt: '',
                        custom_threads: []
                    }
                };
            },
            methods: {
                fetchConfig() {
                    axios.get('/api/config').then(response => {
                        const incoming = response.data || {};
                        const threads = Array.isArray(incoming.custom_threads) ? incoming.custom_threads : [];
                        const normalizedThreads = threads.map(thread => {
                            const monitorAll = thread.monitor_all_authors !== undefined ? !!thread.monitor_all_authors : !(thread.author);
                            const useAi = thread.use_ai_filter !== undefined ? !!thread.use_ai_filter : true;
                            return {
                                name: thread.name || '',
                                url: thread.url || '',
                                author: thread.author || '',
                                monitor_all_authors: monitorAll,
                                use_ai_filter: useAi
                            };
                        });

                        this.config = {
                            ...this.config,
                            ...incoming,
                            custom_threads: normalizedThreads
                        };
                    }).catch(error => {
                        console.error('加载配置失败', error);
                    });
                },
                updateConfig() {
                    const payload = JSON.parse(JSON.stringify(this.config));
                    payload.custom_threads = (payload.custom_threads || [])
                        .filter(thread => thread.url && thread.url.trim() !== '')
                        .map(thread => {
                            const sanitized = {
                                name: thread.name || '',
                                url: thread.url.trim(),
                                monitor_all_authors: thread.monitor_all_authors !== undefined ? !!thread.monitor_all_authors : true,
                                use_ai_filter: thread.use_ai_filter !== undefined ? !!thread.use_ai_filter : true
                            };

                            const authorValue = (thread.author || '').trim();
                            if (!sanitized.monitor_all_authors && authorValue) {
                                sanitized.author = authorValue;
                            }

                            return sanitized;
                        });

                    axios.post('/api/config', { config: payload }).then(response => {
                        alert(response.data.message);
                        this.fetchConfig();
                    }).catch(error => {
                        console.error('保存配置失败', error);
                        alert('保存失败，请查看控制台日志。');
                    });
                },
                addCustomThread() {
                    this.config.custom_threads.push({
                        name: '',
                        url: '',
                        author: '',
                        monitor_all_authors: true,
                        use_ai_filter: true
                    });
                },
                removeCustomThread(index) {
                    this.config.custom_threads.splice(index, 1);
                }
            },
            mounted() {
                this.fetchConfig();
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
